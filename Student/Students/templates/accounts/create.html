<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            width: 100%;
            text-align: center;
        }

        form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin-top: 20px; /* Add space between nav bar and form */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #337ab7;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #286090;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav>
        <span>CreateStudent</span>
    </nav>
    <form id="createStudentForm" method="post" action="{% url 'createstudent' pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" onclick="showSuccessPopup()">Create</button>
    </form>

    <div id="successPopup" class="popup">
        <p>Student is created successfully</p>
    </div>

    <script>
        function showSuccessPopup() {
            // Submit the form
            document.getElementById('createStudentForm').submit();
            
            // Display the popup after form submission
            document.getElementById('successPopup').style.display = 'block';
        }
    </script>
</body>

</html>
