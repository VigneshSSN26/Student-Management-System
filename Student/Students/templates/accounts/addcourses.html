<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            padding: 30px;
            color: white;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 8px;
        }

        main {
            margin-top: 60px; /* Add space for the fixed nav bar */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #337ab7;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #286090;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">AddCourses</a>
    </nav>
    <main>
        <form method="post" action="{% url 'addcourses' pk %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" onclick="showAlert()">Update</button>
        </form>
    </main>

    <script>
        function showAlert() {
            alert("Course Added Successfully");
        }
    </script>
</body>

</html>
