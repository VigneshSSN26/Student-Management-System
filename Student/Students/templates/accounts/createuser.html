<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            padding: 40px;
            color: white;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Ensure the nav stays on top */
        }

        form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin-top: 80px; /* Add space to push the form down */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #337ab7;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #286090;
        }
    </style>
</head>

<body>
    <nav>
        <span>CreateUser</span>
    </nav>
    <form method="post" action="{% url 'createuser' pk %}">
        {% csrf_token %}
        <label for="id_student_id">Student ID:</label>
        {{ form.student_id }}

        <label for="id_name">Name:</label>
        {{ form.name }}

        <label for="id_user_id">User ID:</label>
        {{ form.user_id }}

        <label for="id_department">Department:</label>
        {{ form.department }}

        <label for="id_password">Password:</label>
        {{ form.password }}

        <button type="submit">Create</button>
    </form>
</body>

</html>
