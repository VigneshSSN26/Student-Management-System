<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 120px; /* Ensure space for the fixed navbar */
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4caf50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px; /* Increased padding for better spacing */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure the navbar stays on top */
            overflow: hidden; /* Prevent overflow issues */
        }

        .navbar .title {
            font-size: 24px; /* Increased font size */
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px; /* Increased gap between links */
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px; /* Increased font size */
        }

        .login-container {
            background-color: #fff;
            padding: 25px; /* Increased padding for better spacing */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
        }

        .login-container label {
            display: block;
            margin: 15px 0 5px; /* Increased margin for better spacing */
            font-weight: bold;
            font-size: 16px; /* Increased font size */
        }

        .login-container input {
            width: 100%;
            padding: 10px; /* Increased padding for better spacing */
            margin-bottom: 15px;
            font-size: 16px; /* Increased font size */
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 12px; /* Increased padding for better spacing */
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* Increased font size */
        }

        .forgot-password {
            margin-top: 15px; /* Increased margin for better spacing */
            text-decoration: none;
            color: #555;
            display: inline-block;
            font-size: 14px; /* Increased font size */
        }

        .footer {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="title">Student Information System</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
        </div>
    </div>

    <div class="login-container">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <div class="footer">
        &copy; 2024 Student Information System. All rights reserved.
    </div>

</body>
</html>
